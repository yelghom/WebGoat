name: "Docker Build, Security Scan, and Publish"

on:
  push:
    branches:
      - main # Runs on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests

      - name: Build the Docker image
        run: |
          docker build -t yoouaa/webgoat:latest .

      - name: Clean Trivy database
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b ./bin
          ./bin/trivy clean --java-db

      - name: Scan the Docker image with Trivy
        run: |
          ./bin/trivy image --timeout 10m --skip-files /path/to/large/file.jar yoouaa/webgoat:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push the Docker image
        run: |
          docker push yoouaa/webgoat:latest
