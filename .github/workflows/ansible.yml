name: Deploy Ansible with Minikube and kubectl

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        repository: 'yelghom/WebGoat'
        path: 'WebGoat'

    - name: List files in ansible directory
      run: |
        ls -al WebGoat/ansible

    # Set up Minikube
    - name: Set up Minikube
      run: |
        curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo chmod +x minikube
        sudo mv minikube /usr/local/bin/
        minikube start --driver=docker

    # Set up kubectl
    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/v1.26.0/bin/linux/amd64/kubectl"
        sudo chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    # Set up Ansible
    - name: Set up Ansible
      run: |
        sudo apt update
        sudo apt install -y ansible

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

    - name: Deploy WebGoat with Ansible
      run: |
        cd WebGoat/ansible/playbooks
        ansible-playbook -i hosts configure_cluster.yml

    - name: Deploy Monitoring Tools with Ansible
      run: |
        cd WebGoat/ansible/playbooks
        ansible-playbook -i hosts deploy_monitoring.yml

    - name: Configure Alerts with Ansible
      run: |
        cd WebGoat/ansible/playbooks
        ansible-playbook -i hosts configure_alerting.yml

    - name: Port-forward Prometheus and Grafana
      run: |
        kubectl port-forward -n monitoring svc/prometheus-server 9090:9090 &
        kubectl port-forward -n monitoring svc/grafana 3000:3000 &

      
